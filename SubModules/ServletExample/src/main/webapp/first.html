<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form params in JSP</title>
</head>
<body>

	<p style="font-style: italic">Метод <b>get</b></p>
	<p style="font-style: italic"><a href="/FirstServlet">Обработчик</a></p>

	<form method="get" action="FirstServlet">
		<table>
			<tr>
				<td>Имя:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" name="secondName"></td>
			</tr>
			<tr>
				<td>Профессия:</td>
				<td>
					<select name="job" multiple size="4">
						<option value="Developer">Разработчик</option>
						<option selected value="Tester">Тестировщик</option>
						<option value="Analyst">Аналитик</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td>
					<input type="radio" name="gender" value="М">Мужчина</input><br>
					<input type="radio" name="gender" value="Ж">Женщина</input>
				</td>
			</tr>
			<tr>
				<td>Старше 18 лет?</td>
				<td>
					<input type="checkbox" name="age18" value="ДА">Да</input><br>
				</td>
			</tr>

			<tr>
				<td align="right" colspan="2"><input type="submit" value="Отправить"></td>
			</tr>
			
		</table>
	</form>
	<br>
	<hr>
	<br>
	<p style="font-style: italic">Метод <b>post</b></p>
	<p style="font-style: italic"><a href="/FirstServlet">Обработчик</a></p>
	<form method="post" action="FirstServlet">
		<table>
			<tr>
				<td>Имя:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type="text" name="secondName"></td>
			</tr>
			<tr>
				<td align="right" colspan="2"><input type="submit" value="Отправить"></td>
			</tr>
		</table>
	</form>

	<div>
		<br>
		<a href="/index.html">Main Page</a>
	</div>

</body>
</html>
